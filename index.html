<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
​
<body>
    <form action="" class="w-50 mx-auto d-block p-3 border rounded my-3 bg-dark text-white">
      <div class="form-group">
        <label for="">Nombre</label>
        <input id="user-name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Edad</label>
        <input id="user-age" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Teléfono</label>
        <input id="user-phone" type="text" class="form-control">
      </div>
      <div onclick="getUserData()" class="btn btn-primary">Guardar</div>
    </form>
​
    <div id="users-table" class="table-wrapper w-75 d-block mx-auto">
      <table class="table table-striped w-100 d-block mx-auto">
        <thead class="w-100">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Key</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Teléfono</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
